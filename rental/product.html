<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

   
    <script
    src="https://kit.fontawesome.com/00aba18432.js"
    crossorigin="anonymous"
  ></script>
   
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>

    <section class ="heading">
      <div class="row">
          <div class="col-md-12 col-sm-12" >
              <div class="text-center" >
                 <h3 class="text-light text-uppercase text-center "></p>Product Details</h3>

              </div>
          </div>
      </div>

  </section>

      <div class="container-fluid text-center ">

                  
        <div class="row">
            <div class="col-md-7 image">
              <div class="col-xs-4 col-md-3 mt-md-0 mt-3 imgslider">
                <ul>
                  <li>
                    <a href="#slide1"><img src="image/dress.jpg" /></a>
                  </li>
                  <li>
                    <a href="#slide2"><img src="image/dress1.jpg" /></a>
                  </li>
                  <li>
                    <a href="#slide3"><img src="image/dress2.jpg" /></a>
                  </li>
                </ul>
    
                </div>
    
                <div class= "col-xs-12  col-sm-9 col-md-9 mt-md-0 mt-3 productimg  text-center">
                  <ul>
                    <li id="slide1"><img src="image/dress.jpg" /></li>
                    <li id="slide2"><img src="image/dress1.jpg" /></li>
                    <li id="slide3"><img src="image/dress2.jpg" /></li>
                  </ul>
    
                </div>
            </div>

            <div class= "col-xs-12 col-md-5 mt-md-0 mt-3 product-detail text-left ">
              <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
              <div class="product-info ">
                <div class="pname">
                  <h3>Hutch</h3>
                  <i class="far fa-heart"></i>
                </div>
                <h5>Printed Leona Dress</h5>
                <p>
                  Leaons dress printed leaves and flower yellow pink and other flower
                  prints green new design small sized outfit for summer
                </p>
              <span>$335 orginal retail</span>
              <h4>Sold By:</h4>
              <div class="seller">
                <img src="image/dress2.jpg" width="120px" ascpect-ratio="1/1"/>
              <p>Name: John Doe</p>
              </div>
            </div>
            <hr />
            <div class="rent-detail">
                <div class="top">
                   <div class="detail"> <h6>One-Time Rental</h6>
                    <p>Rent for 4 Days</p>
                    <h6>$40 - $60</h6></div>
                   <div class="detailimg">
                     <img src="image/dress.jpg"/></div>
                   </div>
                
                <div class="bottom">
                    <h5>DELIVERY + RETURN DATES</h5>
                    <div class="date-info"><i class="far fa-calendar"></i></div>
                    <button id="add-cart"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
                </div>
            </div>
             

            </div>



          </div>


        </div>
    <div class="container">
     
    </div>
  </body>
</html>
