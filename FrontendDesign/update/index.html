<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <heading>
      Edit Profile
    </heading>
    <div class="container">
   
      <div class="row">
        <div class="img">
          <div class="edit-btn">
            <img
              src="https://prestigeportraits.com/wp-content/themes/prestige/assets/build/images/galleries/gallery-2/gallery-image-3.jpg"
              class="rounded-circle mx-auto d-block"
              alt="image"
              width="130"
              height="140"
            />
            <button class="butn btn-primary">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </div>
        </div>
        <div class="form-info col-sm-8 col-md-7">
          <form>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Firstname">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Firstname"
                    
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Lastname">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Lastname"
                    
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="Email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                                  />
              </div>
              <div class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="Phone Number"
                  
                />
              </div>
              <div class="form-group">
                <label for="Address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="Address"
                                  />
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="Country">Country</label>
                  <input type="text" class="form-control" id="Country" />
                </div>
                <div class="form-group col-md-12">
                  <label for="City">City</label>
                  <input type="text" class="form-control" id="City" />
                </div>
              </div>
              <button type="submit" id="updatebtn" class="btn btn-primary">Update Profile</button>
                
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
