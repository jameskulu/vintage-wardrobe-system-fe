<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <heading> My Profile </heading>
    <div class="container">
      <div class="row">
        <div class="img">
          <img
            src="https://prestigeportraits.com/wp-content/themes/prestige/assets/build/images/galleries/gallery-2/gallery-image-3.jpg"
            class="rounded-circle mx-auto d-block"
            alt="image"
            width="130"
            height="140"
          />
        </div>
        <div class="information col-sm-6 col-md-5">
          <div class="name-row">
            <div class="fname">
              <label for="FirstName">First Name :</label>
              <p>Divya</p>
            </div>
            <div class="lname">
              <label for="Lastname">Last Name : </label>
              <p>Bashyal</p>
            </div>
          </div>
          <div class="personal-detail">
            <div class="a">
              <label for="Email">Email :</label>
              <p>Divyabashyal@gmail.com</p>
            </div>
            <div class="b">
              <label for="Number">Contact Number :</label>
              <p>9801010101</p>
            </div>
            <div class="c">
              <label for="Address">Address : </label>
              <p>Dillibazar</p>
            </div>
            <div class="d">
              <label for="City">City : </label>
              <p>Kathmandu</p>
            </div>
            <div class="e">
              <label for="Country">Country : </label>
              <p>Nepal</p>
            </div>
            <button id="profilebtn" class="btn btn-primary">
              Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
